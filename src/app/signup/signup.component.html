<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/backeame_org.png" />
            <form (ngSubmit)="registerForm.form.valid && register()" #registerForm="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" name="model.name"  [(ngModel)]="model.name" required placeholder="First Name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" name="model.lastName" [(ngModel)]="model.lastName" required placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" name="model.username"  [(ngModel)]="model.username" required  placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control input-underline input-lg" name="model.email" [(ngModel)]="model.email" required placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name="model.password" [(ngModel)]="model.password" required placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name="model.confirmPassword" [(ngModel)]="model.confirmPassword" required placeholder="Repeat Password">
                    </div>
                </div>
                <button class="btn rounded-btn" [disabled]="!registerForm.form.valid"> Register </button>
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
